{% extends '../base.html' %}

{% block content %}
 <div class="album py-5 bg-light">
        <div class="container">
            <h2>{{ category.name }}</h2>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for product in products %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img style="height: 300px; width: 100%" src="{{ product.image.url }}">
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ product.name }}</text>
                            <div class="card-body">
                                <p class="card-text">{{ product.description|truncatechars:100 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit
                                        </button>
                                    </div>
                                    <small class="text-muted">{{ product.price }}$</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
